<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="p-4 shadow bg-white rounded">

    <div class="mb-3">
      <label for="name" class="form-label">
        Name <span class="text-danger">*</span>
      </label>
      <input type="text" id="name" class="form-control" [(ngModel)]="contactFormData.name" name="name" required
        #name="ngModel">
      <div class="text-danger" *ngIf="name.invalid && name.touched">Name is required</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">
        Email <span class="text-danger">*</span>
      </label>
      <input type="email" id="email" class="form-control" [(ngModel)]="contactFormData.email" name="email" required
        #email="ngModel">
      <div class="text-danger" *ngIf="email.invalid && email.touched">Valid email is required</div>
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">
        Country <span class="text-danger">*</span>
      </label>
      <input type="text" id="country" class="form-control" [(ngModel)]="contactFormData.country" name="country" required
        #country="ngModel">
      <div class="text-danger" *ngIf="country.invalid && country.touched">Country is required</div>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">
        City <span class="text-danger">*</span>
      </label>
      <input type="text" id="city" class="form-control" [(ngModel)]="contactFormData.city" name="city" required
        #city="ngModel">
      <div class="text-danger" *ngIf="city.invalid && city.touched">City is required</div>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">
        Subject <span class="text-danger">*</span>
      </label>
      <input type="text" id="subject" class="form-control" [(ngModel)]="contactFormData.subject" name="subject" required
        #subject="ngModel">
      <div class="text-danger" *ngIf="subject.invalid && subject.touched">Subject is required</div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">
        Your Message <span class="text-danger">*</span>
      </label>
      <textarea id="message" class="form-control" [(ngModel)]="contactFormData.message" name="message" rows="4" required
        #message="ngModel"></textarea>
      <div class="text-danger" *ngIf="message.invalid && message.touched">Message is required</div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="contactForm.invalid || isLoading">
      {{ isLoading ? 'Sending...' : 'Submit' }}
    </button>

  </form>
</div>
